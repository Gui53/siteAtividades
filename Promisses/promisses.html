<body>
    <script>
        let numero = 60

        let myPromisse = new Promise((ok, errado)=>{
            if(numero < 0){
                ok('Numero negativo')
            }else if(numero < 10){
                errado('Numero Positivo')
            }
            else if(numero >= 10 && numero < 50){
                errado("Numero maior que 10")
            }
            else{
                errado("Numero maior que 50")
            }
        })

         myPromisse
        .then((text) => console.log(text), (text) => console.log())
