<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class=" m-4 d-flex flex-column bg-dark" >
    <button class="btn btn-primary mb-2 m-auto w-25 fs-4 border border-end-0 border-white" id="imgGato">Imagem aleat√≥ria de Gato</button>
     <button class="btn btn-primary mb-2 m-auto w-25 fs-4 border border-end-0 border-white" id="imgGatos">10 Imagens Aleatorias gatos</button>
    <div id="levar" class=" container d-flex justify-content-between row flex-wrap m-auto">

    </div>
</body>
    <script>
        const gatos = document.getElementById("imgGatos")
        const gato = document.getElementById("imgGato")
        var levar = document.getElementById('levar')

        var data = []
        var urlGatos = `https://api.thecatapi.com/v1/images/search?limit=10`
        var urlGato = `https://api.thecatapi.com/v1/images/search`

        gato.addEventListener('click', () =>{
            mostreGatos(urlGato);
        })
       
        gatos.addEventListener('click',()=>{
            mostreGatos(urlGatos);
         })

        function mostreGatos(url){
            var img = ' '
            fetch(url)
            .then((dados) => dados.json())
            .then((response) =>{
                data = response;
            })
            .then(() => {
                for(let i = 0; i < data.length; i++){
                        img += 
                                `<div class="card m-auto mb-4 border border-dark bg-dark" style="width:250px" >
                                    <img src=${data[i].url}  height="230" class="card-img-top " alt="Image">
                                </div>`
                    
                }
                levar.innerHTML = img;
            })
        }    
        </script>
</html>
