<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .livre{
            background-color: green;
            border-radius: 9px;
            
        }
        .ocupado{
            background-color: red;
            border-radius: 7px;

        }
    </style>
</head>
<body>
    <div class="p-3">
        <label for="cadeiras" class="form-label">Informe NÃºmero de Cadeiras:</label>
        <input type="number" id="cadeiras" class="form-control w-25" >
        <button id="mostrar" class="btn btn-outline-primary mt-2">Exibir cadeiras</button>
        
        <div id="sala" class="btn  ">
            
        </div>
        <hr>
        <p>Ocupados: <span id="ocupado"></span></p>
        <p>Livres: <span id="livres"></span></p>       
    </div>
    
   
</body>
    <script>

        $(document).ready(function(){
            $("#mostrar").click(()=>{
                let qtdCadeiras = $("#cadeiras").val()
                let itens =''
                for(let i = 1; i <= qtdCadeiras; i++) {
                   itens += `<button class="livre" onclick=trocar(this)>${i}</button>`

                }
                $("#sala").html(itens)
                $("#livres").text(qtdCadeiras)
            })
        });
        function trocar(item){
            let classe = $(item).attr("class")

            classe =='livre' ? $(item).attr("class","ocupado") : $(item).attr("class", "livre")
       
            $("#livres").text(document.getElementsByClassName('livre').length)
            $("#ocupado").text(document.getElementsByClassName('ocupado').length)

        }
        
        
    </script>
</html>
