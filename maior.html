    <label for="idade" class="textoW">Informe sua idade:</label>
    <input type="number" id="idade" placeholder="Sua idade:">
    <button onclick="salvar()">Salvar</button>

    <script>

        function salvar(){
            let ipIdade = document.getElementById("idade") 
          if(ipIdade.value == ''){
            alert("Informe idade")
            ipIdade.focus()
            return
          }
          alert("Idade inserida: " + ipIdade.value)

          if(ipIdade.value < 18){
            alert("Você é menor de idade!")
          }
          else{
            alert("Você é maior de idade! ")
          }
        }
    </script>
