<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/texto.css">
    <link rel="stylesheet" href="./estilos/estilizaLista.css">
    <link rel="stylesheet" href="./estilos/footer.css">
    <link rel="stylesheet" href="./estilos/form.css">
    <title>Document</title>
    <style>
      footer{
            position: absolute;
        }
    </style>
</head>
<body>
  <iframe src="header.html" frameborder="0" width="100%"></iframe>
  
  <div>
    <form>
      <label for="idade" class="textoW">Informe sua idade:</label>
      <input type="number" id="idade" placeholder="Sua idade:">
      <button onclick="salvar()">Salvar</button>
    </form>
  </div>
  
   
    <script>

        function salvar(){
            let ipIdade = document.getElementById("idade") 
          if(ipIdade.value == ''){
            alert("Informe idade")
            ipIdade.focus()
            return
          }
          alert("Idade inserida: " + ipIdade.value)

          if(ipIdade.value < 18){
            alert("Você é menor de idade!")
          }
          else{
            alert("Você é maior de idade! ")
          }
        }
    </script>
    <script src="./footer.js"></script>

</body>
</html>
