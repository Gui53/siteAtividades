<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilizaLista.css">
    <link rel="stylesheet" href="./estilos/footer.css">
    <link rel="stylesheet" href="./estilos/texto.css">
    <link rel="stylesheet" href="./estilos/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h2 {
            color: white;
            padding: 7px;
        }
        footer{
            position: static;
        }
    </style>

    <title>IMC</title>
</head>

<body>
    <iframe src="header.html" frameborder="0" width="100%"></iframe>

    <div>
        <h2>Calcule seu Índice de Massa Corporal (IMC)</h2>
        <form>
            <label for="peso">Informe seu peso:</label>
            <input type="number" id="peso" placeholder="Seu peso:" required>

            <label for="altura">Informe sua altura</label>
            <input type="number" id="altura" placeholder="Sua altura:" required>
            <button onclick="salvar()">Salvar</button>
        </form>
        <div  class="table table-sm" style="padding: 50px;">
            <table class="table table-dark" >
                <tr>
                    <th>Resultado</th>
                    <th>Situação</th>
                </tr>
                <tr>
                    <td>Abaixo de 17</td>
                    <td>Muito abaixo do peso</td>

                </tr>
                <tr>
                    <td>Entre 17 e 18,49</td>
                    <td>Abaixo do peso</td>
                <tr>
                    <td>Entre 18,5 e 24,99</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,99</td>
                    <td>Acima do peso </td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,99</td>
                    <td>Obesidade I </td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,99</td>
                    <td>Obesidade II (severa)</td>
                </tr>
                <tr>
                    <td>Acima de 40 </td>
                    <td>Obesidade III (mórbida)</td>
                </tr>

                </tr>
            </table>
        </div>

    </div>
    <script src="./footer.js"></script>

</body>
<script>
    function salvar() {
        let ps = document.getElementById("peso")
        let alt = document.getElementById("altura")

        let peso = parseFloat(ps.value)
        let altura = parseFloat(alt.value)

        let imc = peso / (altura * altura)

        if (imc < 17) {
            alert("Você esta com o IMC de " + imc.toFixed(2) + " e você esta muito abaixo do peso!")

        }
        else if (imc >= 17 && imc < 18.49) {
            alert("Você esta com o IMC de " + imc.toFixed(2) + " e você esta abaixo do peso!")
        } else if (imc >= 18.49 && imc < 24.99) {
            alert("Você esta com o IMC de " + imc.toFixed(2) + " e você esta com o peso normal!")

        } else if (imc >= 24.99 && imc < 29.99) {
            alert("Você esta com o IMC de " + imc.toFixed(2) + " e você esta com acima do peso!")
        } else if (imc >= 29.99 && imc < 34.99) {
            alert("Você esta com o IMC de " + imc.toFixed(2) + " e você esta com obesidade I!")
        } else if (imc >= 34.99 && imc < 39.99) {
            alert("Você esta com o IMC de " + imc.toFixed(2) + " e você esta com obesidade II(severa)!")
        } else if (imc > 40) {
            alert("Você esta com IMC de " + imc.toFixe(2) + " e voce está com obesidade III(mórbida)")
        }
    }
</script>

</html>
