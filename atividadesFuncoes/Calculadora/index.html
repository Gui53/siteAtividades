<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="bg-dark.bg-gradient ">
        <div class="m-3 d-flex justify-content-center">
            <label class="form-label" for="num1">Digite 1° número:</label>
            <input type="number" id="num1" placeholder="Primeiro número:" required>
        </div>
        <div class="m-3 d-flex justify-content-center">
            <label for="num2">Digite 2° número:</label>
            <input type="number" id="num2" placeholder="Segundo número:" required>
        </div>
        <div class="d-flex justify-content-center" >
            <button class="btn btn-danger m-1" onclick="somar()">Somar</button>
            <button class="btn btn-danger m-1" onclick="subtrair()">Subtrair</button> <hr>
            <button class="btn btn-danger m-1" onclick="dividir()">Dividir</button>
            <button class="btn btn-danger m-1" onclick="multiplicar()">Multiplicar</button>
        </div>
        
    </div>
    

    <script>

        function somar(){
            const num1 = document.getElementById('num1').value
            const num2 = document.getElementById('num2').value

            const n1 = parseFloat(num1)
            const n2 = parseFloat(num2)


            let soma = (n1+n2)
            alert(soma)
        }

        function subtrair(){
            const num1 = document.getElementById('num1').value
            const num2 = document.getElementById('num2').value

            const n1 = parseFloat(num1)
            const n2 = parseFloat(num2)

            let soma = (n1 - n2)
            alert(soma)
        }
        function multiplicar(){
            const num1 = document.getElementById('num1').value
            const num2 = document.getElementById('num2').value

            const n1 = parseFloat(num1)
            const n2 = parseFloat(num2)

            let soma = (n1*n2)
            alert(soma)
        }
        function dividir(){
            const num1 = document.getElementById('num1').value
            const num2 = document.getElementById('num2').value

            const n1 = parseFloat(num1)
            const n2 = parseFloat(num2)
            if(n2 > 0){
                let soma = (n1/n2)
            alert(soma)
            }else{
                alert("Não é possível dividir um numero por zero!")
               
            }
            
        }
    </script>

</body>
</html>
