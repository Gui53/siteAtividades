<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/texto.css">
    <link rel="stylesheet" href="./estilos/estilizaLista.css">
    <link rel="stylesheet" href="./estilos/footer.css">
    <link rel="stylesheet" href="./estilos/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Medias</title>
    <style>
        h2{
            text-align: center;
            padding: 7px;
            color: white;
        }
        .rodape{
            position: absolute;
        }
    </style>
</head>
<body>
    <iframe src="header.html" frameborder="0" width="100%"></iframe>
    <div>
        <h2>Calcule sua Medias Escolares e saiba se com essas notas você passaria de ano!</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="nota1" class="form-label"> Informe sua 1° nota</label>
                <input type="number" class="form-control" id="nota1" placeholder="Nota 1" required>    
            </div>
               
            <label for="nota2"> Informe sua 2° nota</label>
            <input type="number" id="nota2" placeholder="Nota 2" required>
            
            <label for="nota3"> Informe sua 3° nota</label>
            <input type="number" id="nota3" placeholder="Nota 3" required>
            
            <label for="freq">Qual a sua frequencia?</label>
            <input type="number" id="freq" placeholder="Frequencia:" required>
    
            <button type="submit" class="btn btn-light border-black" onclick="salvar()">Salvar</button>
        </form>
    </div>

   
    <script src="./footer.js"></script>

</body>
<script>
    function salvar(){
        let n1 = document.getElementById("nota1").value
     
        if( n1 < 0 || n1 > 10){
            alert("Insira uma nota válida!")
            n1.focus();
            return
        }

        let n2 = document.getElementById("nota2").value
        if( n2 < 0 || n2 > 10){
            alert(" Insira uma nota válida!")
            n2.focus();
            return
        }

        let n3 = document.getElementById("nota3").value
        if( n3 < 0 || n3 > 10){
            alert(" Insira uma nota válida!")
            n3.focus();
            return
        }
        let frequencia = document.getElementById("freq")
        if(frequencia.value == '' || frequencia.value < 0 || frequencia.value > 100){
            alert("Insira uma frequência válida")
            frequencia.focus()
            return            
        }

        let nota1 = parseFloat(n1)
        let nota2 = parseFloat(n2)
        let nota3 = parseFloat(n3)
        let freq = parseFloat(frequencia.value)

        
        let media = (nota1 + nota2 + nota3)/3
        media.toFixed(2)

        
        if(media < 6 || freq < 75){
            alert("Você foi reprovado, com média " + media.toFixed(2) + " e frequencia de " + freq + "%")
            
        }else{
            alert("Você foi aprovado, parabéns!")
            alert("Sua media é de " + media.toFixed(2))
        }
    }
</script>
</html>
