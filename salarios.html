                        <option value="Operador">Operadores</option>

<script>
    function salvar(){
        let novoSalario = 0;
        let aumento = 0;
        const salarioFloat = parseFloat(document.getElementById("salario").value);
        let cargos = document.getElementById("func").value
       

        switch(cargos){
            case "gerente":
                novoSalario = salarioFloat+(salarioFloat*0.05)
                aumento = salarioFloat*0.05
                alert("Aumento : R$" + aumento)
                alert("Total : R$" +novoSalario)
                break;

            case "supervisores":
                novoSalario = salarioFloat+(salarioFloat*0.08)
                aumento = salarioFloat*0.08
                alert("Aumento : R$" + aumento)
                alert("Total : R$" +novoSalario)
                break;

            case "Operador":
                novoSalario = salarioFloat+(salarioFloat*0.09)
                aumento = salarioFloat*0.09
                alert("Aumento : R$" + aumento)
                alert("Total : R$" +novoSalario)
                break;

            case "Colaboradores":
                novoSalario = salarioFloat+(salarioFloat*0.1)
                aumento = salarioFloat*0.1
                alert("Aumento : R$" + aumento)
                alert("Total : R$" +novoSalario)
                break;
                 
        }
}
