<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body class="m-4 d-flex flex-column bg-dark">
    <label for="num" class="form-label text-white  mb-3 m-auto">Informe número:</label>
    <input class="form-control form-control-sm w-25 mb-2 m-auto" type="number" id="num" placeholder="Número" required>
    <button class="btn btn-danger mb-2 m-auto" style="width: 20%;" onclick="inserir()">Salvar</button>
    <button class="btn btn-danger mb-2 m-auto" style="width: 20%;" onclick="padrao()">Padrão</button>
    <button class="btn btn-danger mb-2 m-auto" style="width: 20%;" onclick="crescente()">Crescente</button>
    <ol class="text-white">

    </ol>
</body>
    <script>
        var numeros = []

        var padraoN = []
        function padrao(){
            var pegar = padraoN.length
            var itens = ''

            for (let i = 0; i < pegar; i++) {
                itens += `<li>
                            ${padraoN[i]}
                          </li>`                
            }
            document.getElementsByTagName('ol')[0].innerHTML = itens
        }

        function crescente(){
            var armz

            for(let i = 0; i < numeros.length; i++){
                for(let j = 0; j < numeros.length-1;j++){
                    if (numeros[j] > numeros[j+1]) {
                        armz =numeros[j]
                        numeros[j] = numeros[j+1]
                        numeros[j + 1] = armz
                    }
                }

            }
            var organiza = 0
            var itens = ''
            while(organiza < numeros.length){
                itens += `<li> ${numeros[organiza]} </li>`
                organiza++
            }
            document.getElementsByTagName('ol')[0].innerHTML = itens

        }

        function inserir(){

            let addNum = document.getElementById("num")
            
            numeros.push(parseFloat(addNum.value))
            padraoN.push(parseFloat(addNum.value))

            addNum.value =''
        }
    </script>
</html>
